<div class="row">
<div class="col-12">
  <div class="row p-3 first-row">
      <!-- <div class="col-md-6 p-3 first-row-content">
        <p>Your are {{onlineState}} </p>
        <p>Your userAgent is {{userAgent}} </p>
        <p>Your Browser supports geolocation: {{supportsGeo}}</p>
        </div> -->


  <div class="col-md-6 p-3 first-row-content">
    <form [formGroup]="filterForm">
      <div class="form-group">
        <label class="center-block">Adresse
          <input (keyup)="addressChanged()" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
            #search formControlName="address">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Entfernung in km
        </label>
        <select formControlName="distanceM" class="form-control">
          <option value="500">0.5 Km</option>
          <option value="1000">1 Km</option>
          <option value="1500">1.5 Km</option>
        </select>
      </div>
    </form>
    <button (click)="filterButtonClicked($event)" type="button" class="btn btn-primary">Locations suchen!</button>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Fehler!</strong> Bitte überprüfe deine Eingabe.
    </div>
  </div>
  <div *ngIf="showMap" class="col-md-6 p-1">
    <div #gmap style="width:100%;height:400px"></div>
  </div>

</div>
</div>
</div>
