<div id="accordion">

  <div *ngFor="let location of locations" class="card">
    <div class="card-header" id="headingOne">
      <h3 class="mb-0">
        <strong>{{location.name}}</strong>
      </h3>
      {{location.description}}
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
      <div class="card-body" style="padding:0">
        <table *ngIf="location.menus.length > 0; else noMenu" class="table table-striped">
          <tbody>
            <tr *ngFor="let menu of location.menus">
              <td>{{menu.description}}</td>
              <td>{{menu.price}}</td>
            </tr>
          </tbody>
        </table>
        <ng-template #noMenu>FÃ¼r dieses Restaurant wurde keine Karte gefunden.</ng-template>
      </div>
    </div>
  </div>
</div>
